<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="result"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <input type="number" id="length" min="4" max="20" value="20" />
          <input type="checkbox" id="uppercase" class="btn">Include Uppercase Letters</button>
          <input type="checkbox" id="symbols" class="btn">Include Symbols</button>
          <input type="checkbox" id="numbers" class="btn">Include Numbers</button>
          <input type="checkbox" id="lowercase" class="btn">Include Lowercase</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
